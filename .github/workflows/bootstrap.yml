name: Bootstrap Workflow

on:
  workflow_dispatch:
  pull_request:
    types: [opened, closed, synchronize]
  push:

jobs:
  read_properties:
    outputs:
      name: ${{ steps.read.outputs.name }}
    runs-on: ubuntu-latest
    name: Detect Primary Language
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Read primary language
        id: read
        run: |
          echo "type=`cat integration-manifest.json | jq '.name'`" | tee -a $GITHUB_OUTPUT | tee -a $GITHUB_STEP_SUMMARY
      - name: Display type
        id: display
        run: |
          echo "Name: ${{ steps.read.outputs.name}}" | tee -a $GITHUB_STEP_SUMMARY

  debug:
    runs-on: ubuntu-latest
    needs: [read_properties]
    name: Debug Output
    steps:
    - name: debug-output
      run: |
        echo ${{ needs.read_properties.outputs.name }}
