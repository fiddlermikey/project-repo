name: Bootstrap Workflow

env:
  TOOLS_BRANCH: dev

on:
  workflow_dispatch:
  pull_request:
    types: [opened, closed, synchronize]
  push:

jobs:
  read_type:
    outputs:
      primaryLanguage: ${{ steps.read.outputs.primary_language }}
    runs-on: ubuntu-latest
    name: Detect Primary Language
    steps:
      - name: Read primary language
        id: read
        uses: fiddlermikey/action-get-primary-language@v1.0
        with:
          token: ${{ secrets.GH_PAT}}
      - name: Display type
        id: display
        run: |
          echo ${{ steps.read.outputs.primary_language}} | tee -a $GITHUB_STEP_SUMMARY

  file_existence:
    runs-on: ubuntu-latest
    outputs:
      yaml-exists: ${{ steps.check_files.outputs.files_exists}}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check file existence
        id: check_files
        uses: andstor/file-existence-action@v2
        with:
          files: ".goreleaser.yaml"

      #- name: File exists
      #  if: steps.check_files.outputs.files_exists == 'true'
      #  # Only runs if all of the files exists
      #  run: echo file exists!

  verbose-output:
    runs-on: ubuntu-latest
    if: file_existence.outputs.yaml-exists
    needs: read_type
    name: Verbose Output
    steps:
    - name: verbose-output
      run: |
        echo ${{ needs.read_type.outputs.primaryLanguage }}
    - name: verbose-output
      run: |
        echo ${{ needs.read_type.outputs.primaryLanguage }}
